---
components:
  parameters:
    amountParam:
      in: query
      name: amount
      schema:
        example: '4.20'
        type: string
    authorization-codeParam:
      in: query
      name: authorization-code
      schema:
        example: TAS274
        type: string
    display-messageParam:
      in: query
      name: display-message
      schema:
        example: Transaction approved
        type: string
    end-dateParam:
      description: The end date used with the `start-date` field to filter by a date range. Accepted formats include - MM-dd-yyyy hh:mm a, MM-dd-yy HH:mm, MM-dd-yy HH:mm z, yyyy-MM-dd HH:mm, yyyy-MM-dd HH:mm z.
      in: query
      name: end-date
      schema:
        example: 2023-04-15 15:55
        type: string
    idParam:
      in: query
      name: id
      schema:
        example: '115139811'
        type: string
    invoiceParam:
      in: query
      name: invoice
      schema:
        example: invoice-1
        type: string
    isDescendingParam:
      in: query
      name: isDescending
      schema:
        default: 'true'
        enum:
          - 'true'
          - 'false'
        type: string
    last-fourParam:
      in: query
      name: last-four
      schema:
        example: '5439'
        type: string
    levelParam:
      in: query
      name: level
      schema:
        default: terminal
        enum:
          - terminal
          - merchant
        type: string
    order-idParam:
      in: query
      name: order-id
      schema:
        example: '115139810'
        type: string
    page-sizeParam:
      in: query
      name: page-size
      schema:
        example: '25'
        type: string
    pageParam:
      in: query
      name: page
      schema:
        example: '1'
        type: string
    start-dateParam:
      description: The start date used with the `end-date` field to filter by a date range. Accepted formats include - MM-dd-yyyy hh:mm a, MM-dd-yy HH:mm, MM-dd-yy HH:mm z, yyyy-MM-dd HH:mm, yyyy-MM-dd HH:mm z.
      in: query
      name: start-date
      schema:
        example: 2022-04-10 15:55
        type: string
    statusParam:
      in: query
      name: status
      schema:
        example: approved
        type: string
    typeParam:
      description: The type of transaction.
      in: query
      name: type
      schema:
        enum:
          - AUTH
          - CAPTURE
          - CARD INQUIRY
          - FORCED SALE
          - REFUND
          - SALE
          - VOID
        example: AUTH
        type: string
  schemas:
