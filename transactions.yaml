    account-type:
      description: The account type of the EBT transaction.
      type: string
    amount-type:
      description: The amount type of the EBT transaction.
      type: string
    amount.ebtTransaction:
      description: The amount of the EBT transaction.
      example: '4.20'
      type: string
    amount.transaction:
      description: The transaction amount.
      example: '4.20'
      type: string
    application-id:
      description: The value displayed on EMV receipt.
      example: A0000000041010
      type: string
    application-name:
      description: The name of the credit card that was used.
      example: Visa Debit
      type: string
    application-transaction-counter:
      type: string
    authorization-code:
      description: The authorization code from card issuers.
      example: TAS274
      type: string
    avs-result-code:
      description: The result code for the AVS Match.
      enum:
        - 'N'
        - 'Y'
        - A
        - G
        - R
        - S
        - U
        - W
        - X
        - Z
      example: 'Y'
      type: string
    avs-result-code-description:
      description: The description for the AVS match.
      example: Match of address and 5-digit zip code
      type: string
    avs-street:
      description: The billing address street.
      example: 123 Example Street Suite 700
      type: string
    avs-zip:
      description: The billing address ZIP code.
      example: '85284'
      type: string
    base-amount:
      description: When there is no 'service-fee', then this is the same as 'original-amount'. When there is a 'service-fee', then this is the 'original-amount' minus the 'service-fee' applied.
      example: '2.45'
      type: string
    batch-string-id:
      description: The string value of the batch ID.
      example: '000003'
      type: string
    billing-is-shipping:
      description: True if the shipping address matches the billing address.
      enum:
        - 'true'
        - 'false'
      example: 'true'
      type: string
    card-inquiry:
      default: true
      description: False if you would not like to run a card inquiry automatically.
      type: boolean
    card-type:
      description: The type of card.
      enum:
        - VISA
        - MASTERCARD
        - AMERICAN EXPRESS
        - DISCOVER
        - DINERS CLUB
        - JCB
      example: VISA
      type: string
    card.salePayload:
      description: The credit card number or token.
      example: '4012000098765439'
      type: string
    card.transaction:
      description: The last four digits of the credit card associated with this transaction.
      example: '5439'
      type: string
    cash-back-amount:
      description: The cash back amount when using EBT cash benefits.
      example: '4.67'
      type: string
    check-field:
      description: Optional duplication check for EMV transactions.
      enum:
        - invoice
      example: invoice
      type: string
    check-field-duplicate:
      description: True if you send a 'check-field' in the request and a duplicate transaction is found.
      example: true
      type: boolean
    check-field-mid:
      description: Optional duplication check for EMV transactions. True if you want to validate the `check-field` sent in is not duplicated for EMV transactions on a merchant level.
      example: true
      type: boolean
    city:
      description: The city of the company/person being billed.
      example: Seattle
      type: string
    client-ip:
      description: The client IP address.
      example: 111.22.22.333
      type: string
    comments:
      description: The transaction comments.
      example: Bad tipper!
      type: string
    company:
      description: The company being billed.
      example: Dental Intelligence
      type: string
    contactless:
      description: True if the transaction was contactless.
      enum:
        - 'true'
        - 'false'
      example: 'true'
      type: string
    contactless-device:
      description: The device used for the contactless transaction.
      enum:
        - CARD
        - PHONE
        - MOBILE_TAG
      example: CARD
      type: string
    country:
      description: The country of the company/person being billed.
      example: United States
      type: string
    create-token:
      description: True if you would like to create a token as part of the transaction. Optional on an AUTH or SALE.
      enum:
        - 'true'
        - 'false'
      example: 'true'
      type: string
    created:
      description: The datetime in UTC when the transaction was initiated.
      example: '2022-04-15 15:55:50.793'
      type: string
    csc:
      description: The CSC.
      example: '999'
      type: string
    csc-result-code:
      description: The result code for the CSC match.
      enum:
        - M
        - 'N'
        - P
        - S
        - U
        - X
      example: X
      type: string
    csc-result-code-description:
      description: The description for the CSC match.
      example: Service provider did not respond
      type: string
    customer-first-name:
      description: The first name of the customer.
      example: Trevor
      type: string
    customer-id:
      description: The customer ID.
      example: customer-id-1
      type: string
    customer-last-name:
      description: The last name of the customer.
      example: Phillips
      type: string
    customer-vat-registration-number:
      description: Visa only, a 13-character Value Added Tax registration number supplied by the commercial card brand.
      type: string
    cvm:
      description: The card verification method determined by the EMV Terminal.
      enum:
        - NON
        - MSG
        - OFC
        - PIN
        - OFE
      example: NON
      type: string
    description:
      description: The transaction description.
      example: The transaction description.
      type: string
    destination-country-code:
      description: A 3-character field identifying the code of the country where the goods are being shipped.
      type: string
    discount-amount:
      description: Visa only, the total discount amount applied against the line item totals that are provided on a per transaction basis.
      example: '20.45'
      type: string
    display-message:
      description: The displayable message about the transaction result.
      example: Transaction approved
      type: string
    duty-amount:
      description: The duty fee amount that will be added to the purchase amount.
      example: '2.87'
      type: string
    ebt-additional-amounts:
      description: When the transaction is an EBT it will contain additional amount information.
      items:
        $ref: '#/components/schemas/EBTAdditionalAmount'
      type: array
    email-address:
      description: The email address associated with the transaction.
      example: tphillips@dentalintel.com
      type: string
    email-receipt:
      description: True if you would like to email a receipt. If true, `email-address` is required.
      enum:
        - 'true'
        - 'false'
      example: 'true'
      type: string
    emv-data:
      description: The EMV data passed from the terminal.
      example: 0099daje93993903
      type: string
    emv-data-response:
      description: The EMV response data from the card issuer.
      type: string
    emv-entry-method:
      description: The entry method of the card in the EMV Terminal.
      enum:
        - EMV_DIP
        - EMV_CONTACTLESS
        - EMV_CONTACTLESS
        - EMV_FALLBACK_NONTECH
      example: EMV_DIP
      type: string
    encrypted-track-data:
      description: The Encrypted Track Data can be passed in instead of the card number. This requires `track-format` to be set.
      type: string
    entry-method:
      description: The method used to enter the transaction.
      example: '0'
      type: string
    exp-date:
      description: The expiration date of the credit card in MMYY format.
      example: '0927'
      type: string
    fee-name:
      description: The name of the platform fee being applied.
      enum:
        - DealManager
        - FillMyBook
      example: DealManager
      type: string
    first-name:
      description: The first name of the person being billed.
      example: Trevor
      type: string
    first-recurring-transaction:
      description: True if it is the first recurring transaction on a plan.
      example: null
      type: string
    freight-amount:
      example: '3.56'
      type: string
    from-zip:
      description: The ZIP code of the company/person being billed.
      example: '85284'
      type: string
    iad:
      type: string
    id:
      description: The ID of the transaction.
      example: '115139811'
      type: string
    invoice:
      description: The invoice number.
      example: invoice-1
      type: string
    is-sp30:
      description: True if the terminal being used is a SP30.
      example: true
      type: boolean
    key-serial-number:
      description: The serial number of the encrypted device.
      type: string
    last-four:
      description: The last four digits of the credit card.
      type: string
    last-name:
      description: The last name of the person being billed.
      example: Seattle
      type: string
    merchant-id:
      description: The merchant ID of the transaction.
      example: '946378078669'
      type: string
    merchant-legacy-token:
      description: True if you would like to use a legacy token in your transaction request. Optional on an AUTH or SALE.
      enum:
        - 'true'
        - 'false'
      example: 'false'
      type: string
    order-date:
      description: The purchase order date for large ticket transactions.
      example: '20220927'
      type: string
    order-id:
      description: The order ID of the transaction.
      example: '115139810'
      type: string
    original-amount:
      description: The original amount of the transaction prior to any modification.
      example: '4.20'
      type: string
    partial-approved:
      description: True if partial authorization has been approved.
      example: true
      type: boolean
    partial-authorization:
      description: True if you would like to check partial authorization.
      example: true
      type: boolean
    pending:
      description: True if auth has not been captured.
      enum:
        - 'true'
        - 'false'
      example: 'false'
      type: string
    phone:
      description: The phone number of the company/person being billed.
      example: '3148889999'
      type: string
    pin-data:
      type: string
    plan-name:
      description: The name of plan the transaction was ran under.
      example: Plan 666
      type: string
    platform-fees:
      description: True if the batch was settled.
      items:
        $ref: '#/components/schemas/PlatformFee'
      maxItems: 2
      type: array
    purchase-order:
      description: The transaction purchase order.
      example: purchase-order-1
      type: string
    ref-id:
      description: The reference ID of a related transaction.
      example: '115139802'
      type: string
    result:
      description: The result of the transaction.
      enum:
        - APPROVED
        - DECLINED
        - ERROR
        - DECLINED_BY_ISSUER_REFERRED_PLEASE_CALL_CARD_ISSUER
      example: APPROVED
      type: string
    result-code:
      description: The result code associated with transaction result.
      example: '000'
      type: string
    sales-tax-amount:
      description: The amount of the sales tax.
      example: '7.00'
      type: string
    sales-tax-type:
      description: The type of sales tax.
      enum:
        - LOCAL_SALES_TAX
        - TAX_EXEMPT
      example: LOCAL_SALES_TAX
      type: string
    serverId:
      type: string
    service-fee:
      description: The service fee applied to the transaction.
      example: '1.00'
      type: string
    settled:
      description: True if the batch was settled.
      enum:
        - 'true'
        - 'false'
      example: 'true'
      type: string
    signature-base-64-image:
      description: The signature from the EMV device.
      type: string
    software-type:
      description: The reference to the software name you are building.
      example: DiPayments
      type: string
    software-type-version:
      description: Optional field to help with troubleshooting.
      example: 1.0.0
      type: string
    state:
      description: The state of the company/person being billed.
      example: WA
      type: string
    status:
      description: The status of the transaction.
      example: approved
      type: string
    street:
      description: The street address of the company/person being billed.
      example: 123 Example Street
      type: string
    street2:
      description: Additional street information of the company/person being billed.
      example: Suite 700
      type: string
    summary-commodity-code:
      description: Visa only, a 4-character international description code of the overall goods or services being supplied.
      type: string
    surcharge-applied:
      description: True if you send a 'surcharge' in the request and the system determines it will be used.
      example: true
      type: boolean
    terminal-id:
      description: The terminal ID of the transaction.
      example: '10011111'
      type: string
    terminal-verification-results:
      description: This information helps determine if terminal is EMV.
      example: '0400088000'
      type: string
    tip-adjusted:
      description: True if the tip was adjusted.
      example: '0'
      type: string
    tip-adjusted-amount:
      description: The amount of the new tip after a tip adjust.
      example: '1.00'
      type: string
    tip-amount:
      description: The tip amount for the transaction.
      example: '2.00'
      type: string
    token-description:
      description: The description of the token.
      example: This token is awesome.
      type: string
    transaction-certificate:
      type: string
    transaction-status-information:
      description: The charge back status of the transaction.
      example: E800
      type: string
    type:
      description: The transaction type.
      enum:
        - AUTH
        - CAPTURE
        - CARD INQUIRY
        - FORCED SALE
        - REFUND
        - SALE
        - VOID
        - UNMATCHED REFUND
      example: AUTH
      type: string
    type.refundTransaction:
      description: The transaction type.
      enum:
        - REFUND
      example: REFUND
      type: string
    type.saleTransaction:
      description: The transaction type.
      enum:
        - SALE
      example: SALE
      type: string
    vat-tax-amount:
      description: Visa only, a 4-character field containing the amount of any value added tax that will be added to the purchase amount.
      example: '1.92'
      type: string
    vat-tax-rate:
      description: Visa only, a 4-character field containing the tax rate to calculate the sales tax amount that appears in Payment transaction identified. Visa, tax rated used for fuel purchases.
      type: string
    voided:
      description: True if the transaction was voided.
      enum:
        - 'true'
        - 'false'
      example: 'true'
      type: string
    voided-auth:
      description: True if the auth was voided.
      enum:
        - 'true'
        - 'false'
      example: 'true'
      type: string
    voucher-approval-code:
      type: string
    voucher-serial-number:
      type: string
    zip:
      description: The ZIP code of the company/person being billed.
      example: '85284'
      type: string
  securitySchemes:
    ApiKeyAuth:
      in: header
      name: api-key
      type: apiKey
info:
  title: Clearent Transactions API
  version: '1.0.0'
  license:
    name: Unlicensed
openapi: 3.0.2
paths:
  /rest/v2/transactions:
    get:
      operationId: searchTransactions
      parameters:
        - $ref: '#/components/parameters/amountParam'
        - $ref: '#/components/parameters/authorization-codeParam'
        - $ref: '#/components/parameters/display-messageParam'
        - $ref: '#/components/parameters/end-dateParam'
        - $ref: '#/components/parameters/idParam'
        - $ref: '#/components/parameters/invoiceParam'
        - $ref: '#/components/parameters/isDescendingParam'
        - $ref: '#/components/parameters/last-fourParam'
        - $ref: '#/components/parameters/levelParam'
        - $ref: '#/components/parameters/order-idParam'
        - $ref: '#/components/parameters/page-sizeParam'
        - $ref: '#/components/parameters/pageParam'
        - $ref: '#/components/parameters/start-dateParam'
        - $ref: '#/components/parameters/statusParam'
        - $ref: '#/components/parameters/typeParam'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchTransactionResponse'
          description: OK
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      tags:
        - Transactions
  /rest/v2/transactions/refund:
    post:
      operationId: refundTransaction
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefundTransactionPayload'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleTransactionResponse'
          description: OK
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      tags:
        - Transactions
  /rest/v2/transactions/sale:
    post:
      operationId: saleTransaction
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaleTransactionPayload'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleTransactionResponse'
          description: OK
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      tags:
        - Transactions
security:
  - ApiKeyAuth: []
servers:
  - url: https://gateway-sb.clearent.net
  - url: https://gateway.clearent.net
tags:
  - name: Transactions